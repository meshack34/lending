<!-- templates/navbarhome.html -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
  <div class="container">
    <!-- Brand / Logo -->
    <a class="navbar-brand fw-bold text-primary" href="{% url 'home' %}">
      LendingSys
    </a>

    <!-- Mobile Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Links -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav align-items-lg-center gap-lg-3">
        <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#solutions">Solutions</a></li>
        <li class="nav-item"><a class="nav-link" href="#features">Features</a></li>
        <li class="nav-item"><a class="nav-link" href="#pricing">Pricing</a></li>
        <li class="nav-item"><a class="nav-link" href="#about">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="#partners">Partners</a></li>
        <li class="nav-item"><a class="nav-link" href="#blog">Blog</a></li>
      </ul>

      <!-- Auth buttons -->
      <div class="d-flex mt-3 mt-lg-0">
        {% if request.user.is_authenticated %}
          <a href="{% url 'logout' %}" class="btn btn-outline-danger ms-lg-2">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-primary">Login</a>
          <a href="{% url 'member_register' %}" class="btn btn-primary ms-2">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>

<!-- Optional: Auto-close mobile nav after clicking -->
<script>
  document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
    link.addEventListener('click', () => {
      const navbarCollapse = document.querySelector('.navbar-collapse');
      if (navbarCollapse.classList.contains('show')) {
        new bootstrap.Collapse(navbarCollapse).hide();
      }
    });
  });
</script>
