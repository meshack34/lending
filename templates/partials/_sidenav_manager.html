{% load static %}

<nav
  id="sidebar"
  class="bg-dark text-white vh-100 d-flex flex-column p-3 shadow"
  style="width: 260px"
>
  <div class="mb-4 text-center">
    <h4 class="fw-bold text-primary">Lending Manager</h4>
  </div>

  <ul class="nav flex-column mb-auto">
    <li class="nav-item mb-2">
      <a href="{% url 'manager_dashboard' %}" class="nav-link d-flex align-items-center rounded px-3 py-2 {% if request.resolver_match.url_name == 'manager_dashboard' %}active bg-primary text-white{% else %}text-light hover-bg-secondary{% endif %}">
        <i class="bi bi-speedometer2 me-2"></i> Dashboard
      </a>
    </li>

    <li class="nav-item mb-2">
      <a href="{% url 'manager_officer_list' %}" class="nav-link d-flex align-items-center rounded px-3 py-2 {% if request.resolver_match.url_name == 'manager_officer_list' %}active bg-primary text-white{% else %}text-light hover-bg-secondary{% endif %}">
        <i class="bi bi-people me-2"></i> Officers
      </a>
    </li>

    <li class="nav-item mb-2">
      <a href="{% url 'manager_member_list' %}" class="nav-link d-flex align-items-center rounded px-3 py-2 {% if request.resolver_match.url_name == 'manager_member_list' %}active bg-primary text-white{% else %}text-light hover-bg-secondary{% endif %}">
        <i class="bi bi-person-check me-2"></i> Members
      </a>
    </li>

    <li class="nav-item mb-2">
      <a href="{% url 'manager_loan_list' %}" class="nav-link d-flex align-items-center rounded px-3 py-2 {% if request.resolver_match.url_name == 'manager_loan_list' %}active bg-primary text-white{% else %}text-light hover-bg-secondary{% endif %}">
        <i class="bi bi-cash-stack me-2"></i> Loans
      </a>
    </li>

    <li class="nav-item mb-3">
      <a href="{% url 'manager_report_list' %}" class="nav-link d-flex align-items-center rounded px-3 py-2 {% if request.resolver_match.url_name == 'manager_report_list' %}active bg-primary text-white{% else %}text-light hover-bg-secondary{% endif %}">
        <i class="bi bi-bar-chart-line me-2"></i> Reports
      </a>
    </li>

    <li class="nav-item mt-auto">
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger w-100 d-flex align-items-center justify-content-center">
          <i class="bi bi-box-arrow-right me-2"></i> Logout
        </button>
      </form>
    </li>
  </ul>
</nav>
