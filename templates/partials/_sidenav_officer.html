{% load static %}

<nav
  id="sidebar"
  class="bg-dark text-white vh-100 d-flex flex-column p-3 shadow"
  style="width: 260px"
>
  <!-- Brand -->
  <div class="mb-4 text-center">
    <h4 class="fw-bold text-primary">Lending Officer</h4>
  </div>

  <!-- Navigation Links -->
  <ul class="nav flex-column mb-auto">
    <!-- Dashboard -->
    <li class="nav-item mb-2">
      <a
        href="{% url 'officer_dashboard' %}"
        class="nav-link d-flex align-items-center rounded px-3 py-2 {% if request.resolver_match.url_name == 'officer_dashboard' %}active bg-primary text-white{% else %}text-light hover-bg-secondary{% endif %}"
      >
        <i class="bi bi-speedometer2 me-2"></i> Dashboard
      </a>
    </li>

    <!-- Members -->
    <li class="nav-item mb-2">
      <a
        href="{% url 'officer_member_list' %}"
        class="nav-link d-flex align-items-center rounded px-3 py-2 {% if request.resolver_match.url_name == 'officer_member_list' %}active bg-primary text-white{% else %}text-light hover-bg-secondary{% endif %}"
      >
        <i class="bi bi-person-check me-2"></i> Members
      </a>
    </li>

    <!-- Loan Applications -->
    <li class="nav-item mb-2">
      <a
        href="{% url 'officer_loan_list' %}"
        class="nav-link d-flex align-items-center rounded px-3 py-2 {% if request.resolver_match.url_name == 'officer_loan_list' %}active bg-primary text-white{% else %}text-light hover-bg-secondary{% endif %}"
      >
        <i class="bi bi-cash me-2"></i> Loan Applications
      </a>
    </li>

    <!-- Repayments -->
    <li class="nav-item mb-3">
      <a
        href="{% url 'officer_repayment_list' %}"
        class="nav-link d-flex align-items-center rounded px-3 py-2 {% if request.resolver_match.url_name == 'officer_repayment_list' %}active bg-primary text-white{% else %}text-light hover-bg-secondary{% endif %}"
      >
        <i class="bi bi-wallet2 me-2"></i> Repayments
      </a>
    </li>

    <!-- Logout -->
    <li class="nav-item mt-auto">
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button
          type="submit"
          class="btn btn-danger w-100 d-flex align-items-center justify-content-center"
        >
          <i class="bi bi-box-arrow-right me-2"></i> Logout
        </button>
      </form>
    </li>
  </ul>
</nav>
