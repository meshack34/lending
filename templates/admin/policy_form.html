{% extends "base_admin.html" %}
{% load static %}

{% block admin_content %}
<div class="container mt-4">
  <h3>New Loan Policy</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'policy_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
