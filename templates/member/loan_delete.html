{% extends "base_member.html" %}

{% block member_content %}
<div class="container py-3">
  <h2 class="mb-4 text-danger"><i class="bi bi-trash"></i> Delete Loan Application</h2>

  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow border-0">
        <div class="card-body text-center">
          <p>Are you sure you want to delete this loan application?</p>
          <p><strong>Loan ID:</strong> {{ loan.id }}</p>
          <p><strong>Amount:</strong> {{ loan.principal_amount|floatformat:2 }}</p>
          <p><strong>Status:</strong> {{ loan.get_status_display }}</p>

          <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
              <i class="bi bi-trash"></i> Confirm Delete
            </button>
            <a href="{% url 'loan_list' %}" class="btn btn-secondary">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
